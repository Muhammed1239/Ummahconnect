<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - UmmahConnect</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDP01Wi0jp523In30Xk_X83iOigfI6D038",
      authDomain: "ummahconnect-baf90.firebaseapp.com",
      projectId: "ummahconnect-baf90",
      storageBucket: "ummahconnect-baf90.appspot.com",
      messagingSenderId: "700913218056",
      appId: "1:700913218056:web:aacfb20f177993275a17bd",
      measurementId: "G-MHSXKL0V2J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const orgContainer = document.getElementById("orgContainer");
    const countryFilter = document.getElementById("countryFilter");
    const sectorFilter = document.getElementById("sectorFilter");
    const searchInput = document.getElementById("searchInput");
    const logoutBtn = document.getElementById("logoutBtn");

    // Logout functionality
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html"; // redirect after logout
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });

    async function loadOrgs() {
      orgContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "users"));
      let orgs = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));

      // Filter only approved organizations
      orgs = orgs.filter(org => org.accountType === "organization" && org.approved);

      const country = countryFilter.value.toLowerCase();
      const sector = sectorFilter.value.toLowerCase();
      const search = searchInput.value.toLowerCase();

      orgs = orgs.filter(org =>
        (country === "" || org.country.toLowerCase() === country) &&
        (sector === "" || org.sector.toLowerCase() === sector) &&
        (search === "" || org.orgName.toLowerCase().includes(search))
      );

      orgs.forEach(org => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 hover:scale-105 transition-transform duration-300 cursor-pointer";

        // Avatar
        const avatar = org.logo
          ? `<img src="${org.logo}" alt="Logo" class="w-16 h-16 rounded-lg object-cover border shadow-sm">`
          : `<div class="w-16 h-16 flex items-center justify-center bg-indigo-200 text-indigo-700 font-bold text-xl rounded-full">${org.orgName.charAt(0)}</div>`;

        // Card inner (no description now)
        card.innerHTML = `
          <div class="flex flex-col items-center gap-3">
            ${avatar}
            <h3 class="text-lg font-semibold text-gray-800 text-center">${org.orgName}</h3>
            <div class="flex gap-2 mt-1 text-xs text-gray-500">
              <span><i class="fa fa-briefcase"></i> ${org.sector}</span>
              <span><i class="fa fa-globe"></i> ${org.country}</span>
            </div>
          </div>
        `;

        // Click anywhere on card -> open popup
        card.addEventListener("click", () => openPopup(org));

        orgContainer.appendChild(card);
      });
    }

    function openPopup(org) {
      const popup = document.getElementById("orgPopup");
      const popupContent = document.getElementById("popupContent");

      popupContent.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${org.orgName}</h2>
        <p class="text-sm text-gray-600 mb-4">${org.briefing || "No description available."}</p>
        <p class="mb-1"><strong>Sector:</strong> ${org.sector}</p>
        <p class="mb-1"><strong>Country:</strong> ${org.country}</p>
        <p class="mb-1"><strong>Email:</strong> ${org.email || "Not provided"}</p>
        <p class="mb-1"><strong>Contact:</strong> ${org.contact || "Not provided"}</p>
        ${org.website ? `<a href="${org.website}" target="_blank" class="inline-block mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">Visit Website</a>` : ""}
      `;
      popup.classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("orgPopup").classList.add("hidden");
    }

    // Close when clicking outside
    window.addEventListener("click", (e) => {
      const popup = document.getElementById("orgPopup");
      if (e.target === popup) closePopup();
    });

    countryFilter.addEventListener("input", loadOrgs);
    sectorFilter.addEventListener("input", loadOrgs);
    searchInput.addEventListener("input", loadOrgs);
    window.addEventListener("DOMContentLoaded", loadOrgs);

    window.closePopup = closePopup; // expose for button
  </script>

  <style>
    /* For better responsiveness on small screens */
    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 2; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center py-4 px-6 gap-2 md:gap-0">
      <h1 class="text-2xl font-bold text-indigo-600">UmmahConnect</h1>
      <nav class="flex gap-6 items-center flex-wrap">
        <a href="feed.html" class="text-gray-700 hover:text-indigo-600 transition">Feed</a>
        <a href="discussion.html" class="text-gray-700 hover:text-indigo-600 transition">Discussion</a>
        <a href="profile.html" class="text-gray-700 hover:text-indigo-600 transition">Profile</a>
        <button id="logoutBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Filters + Search -->
  <div class="container mx-auto my-6 flex flex-col md:flex-row justify-between gap-4 px-6">
    <input type="text" id="searchInput" placeholder="Search by organization name..." class="p-3 rounded-lg border w-full md:w-1/3">
    <select id="countryFilter" class="p-3 rounded-lg border w-full md:w-1/4">
      <option value="">All Countries</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Other">Other</option>
    </select>
    <select id="sectorFilter" class="p-3 rounded-lg border w-full md:w-1/4">
      <option value="">All Sectors</option>
      <option value="Medical">Medical</option>
      <option value="Education">Education</option>
      <option value="Social Service">Social Service</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <!-- Organization Cards -->
  <main class="container mx-auto px-6 grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="orgContainer">
    <!-- Cards inserted dynamically from Firebase -->
  </main>

  <!-- Popup -->
  <div id="orgPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
      <div id="popupContent"></div>
    </div>
  </div>

</body>
</html>
