<!-- Firebase Signup Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDP01Wi0jp523In30Xk_X83iOigfI6D038",
  authDomain: "ummahconnect-baf90.firebaseapp.com",
  projectId: "ummahconnect-baf90",
  storageBucket: "ummahconnect-baf90.firebasestorage.app",
  messagingSenderId: "700913218056",
  appId: "1:700913218056:web:aacfb20f177993275a17bd",
  measurementId: "G-MHSXKL0V2J"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const accountTypeSelect = document.getElementById('accountType');
const sectorDiv = document.getElementById('sectorDiv');
const websiteDiv = document.getElementById('websiteDiv');
const contactDiv = document.getElementById('contactDiv');
const briefDiv = document.getElementById('briefDiv');
const nameLabel = document.getElementById('nameLabel');

accountTypeSelect.addEventListener('change', () => {
  if(accountTypeSelect.value === "organization") {
    sectorDiv.classList.remove('hidden');
    websiteDiv.classList.remove('hidden');
    contactDiv.classList.remove('hidden');
    briefDiv.classList.remove('hidden');
    nameLabel.innerText = "Organization Name";
  } else {
    sectorDiv.classList.add('hidden');
    websiteDiv.classList.add('hidden');
    contactDiv.classList.add('hidden');
    briefDiv.classList.add('hidden');
    nameLabel.innerText = "Name";
  }
});

const form = document.getElementById('signupForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = form.email.value;
  const password = form.password.value;
  const name = form.name.value;
  const accountType = form.accountType.value;
  const country = form.country.value;
  const sector = accountType === "organization" ? form.sector.value : "";
  const website = accountType === "organization" ? form.website.value : "";
  const contact = accountType === "organization" ? 
    (window.intlTelInputGlobals.getInstance(document.getElementById('contact')).getNumber() || form.contact.value) : "";
  const briefing = accountType === "organization" ? form.briefing.value : "";

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      id: user.uid,
      accountType: accountType,
      name: accountType === "local" ? name : "",
      orgName: accountType === "organization" ? name : "",
      email: email,
      country: country,
      sector: sector,
      website: website,
      contact: contact,
      briefing: briefing,
      approved: accountType === "local" ? true : false
    });

    alert("✅ Registration successful!" + (accountType === "organization" ? " Waiting for admin approval." : ""));
    form.reset();
  } catch (error) {
    alert("❌ Error: " + error.message);
  }
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  feather.replace();
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
  
  // Initialize the country code dropdown
  const contactInput = document.getElementById('contact');
  if (contactInput) {
    const iti = window.intlTelInput(contactInput, {
      initialCountry: "auto",
      geoIpLookup: function(callback) {
        fetch("https://ipapi.co/json")
          .then(res => res.json())
          .then(data => callback(data.country_code))
          .catch(() => callback("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      separateDialCode: true,
      preferredCountries: ['us', 'gb', 'ca', 'au', 'in', 'pk', 'sa', 'ae'],
      customPlaceholder: function(selectedCountryPlaceholder, selectedCountryData) {
        return "e.g. " + selectedCountryPlaceholder;
      }
    });
    
    // Update the contact input when the country dropdown changes
    document.getElementById('country').addEventListener('change', function() {
      const countryCode = this.value;
      if (countryCode && iti.getCountryData().some(country => country.name === countryCode)) {
        iti.setCountry(iti.getCountryData().find(country => country.name === countryCode).iso2);
      }
    });
  }
</script>
