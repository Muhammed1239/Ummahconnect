<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | UmmahConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { background-color: #F9FAFB; }
    .fade-in { animation: fadeIn 1s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Navbar -->
<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800">UmmahConnect</a>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
      <a href="signup.html" class="text-gray-700 hover:text-indigo-600 transition">Sign Up</a>
      <a href="login.html" class="text-gray-700 hover:text-indigo-600 transition">Login</a>
    </nav>
    <div class="md:hidden">
      <button id="menuBtn" class="text-gray-700 focus:outline-none"><i data-feather="menu"></i></button>
    </div>
  </div>
  <div id="mobileMenu" class="hidden flex-col space-y-2 p-4 bg-white shadow-md">
    <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition block">Home</a>
    <a href="signup.html" class="text-gray-700 hover:text-indigo-600 transition block">Sign Up</a>
    <a href="login.html" class="text-gray-700 hover:text-indigo-600 transition block">Login</a>
  </div>
</header>

<!-- Sign Up Form -->
<div class="flex items-center justify-center flex-grow p-6">
  <div class="w-full max-w-md bg-white rounded-3xl p-8 shadow-xl fade-in">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>
    <p class="text-center text-gray-500 mb-6">Join UmmahConnect to connect, share and empower communities.</p>

    <form id="signupForm" class="space-y-4">
      <!-- Account Type -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Account Type</label>
        <select id="accountType" name="accountType" class="w-full border border-gray-300 rounded-lg p-2">
          <option value="local">Local User</option>
          <option value="organization">Organization</option>
        </select>
      </div>

      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium text-gray-700" id="nameLabel">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg p-2" placeholder="Your Name">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2" placeholder="Email Address">
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg p-2" placeholder="Password (min 6 characters)">
      </div>

      <!-- Country -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Country</label>
        <select id="country" name="country" required class="w-full border border-gray-300 rounded-lg p-2">
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Sector (for orgs only) -->
      <div id="sectorDiv" class="hidden">
        <label class="block mb-1 font-medium text-gray-700">Sector</label>
        <select id="sector" name="sector" class="w-full border border-gray-300 rounded-lg p-2">
          <option value="">Select Sector</option>
          <option value="Medical">Medical</option>
          <option value="Education">Education</option>
          <option value="Social Service">Social Service</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <!-- Website URL (for orgs only) -->
      <div id="websiteDiv" class="hidden">
        <label class="block mb-1 font-medium text-gray-700">Website URL</label>
        <input type="url" id="website" name="website" class="w-full border border-gray-300 rounded-lg p-2" placeholder="https://example.org">
      </div>

      <!-- Contact No (for orgs only) -->
      <div id="contactDiv" class="hidden">
        <label class="block mb-1 font-medium text-gray-700">Contact Number</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{7,15}" class="w-full border border-gray-300 rounded-lg p-2" placeholder="e.g. +911234567890">
      </div>

      <!-- Organization Briefing (for orgs only) -->
      <div id="briefDiv" class="hidden">
        <label class="block mb-1 font-medium text-gray-700">Organization Briefing</label>
        <textarea id="briefing" name="briefing" rows="4" 
          class="w-full border border-gray-300 rounded-lg p-2" 
          placeholder="Write a short description about your organization..."></textarea>
      </div>

      <button type="submit" class="w-full py-3 rounded-xl font-bold bg-indigo-600 hover:bg-indigo-800 text-white transition transform hover:scale-105 shadow">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Login</a>
    </p>
  </div>
</div>

<!-- Firebase Signup Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDP01Wi0jp523In30Xk_X83iOigfI6D038",
  authDomain: "ummahconnect-baf90.firebaseapp.com",
  projectId: "ummahconnect-baf90",
  storageBucket: "ummahconnect-baf90.firebasestorage.app",
  messagingSenderId: "700913218056",
  appId: "1:700913218056:web:aacfb20f177993275a17bd",
  measurementId: "G-MHSXKL0V2J"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const accountTypeSelect = document.getElementById('accountType');
const sectorDiv = document.getElementById('sectorDiv');
const websiteDiv = document.getElementById('websiteDiv');
const contactDiv = document.getElementById('contactDiv');
const briefDiv = document.getElementById('briefDiv');
const nameLabel = document.getElementById('nameLabel');

accountTypeSelect.addEventListener('change', () => {
  if(accountTypeSelect.value === "organization") {
    sectorDiv.classList.remove('hidden');
    websiteDiv.classList.remove('hidden');
    contactDiv.classList.remove('hidden');
    briefDiv.classList.remove('hidden');
    nameLabel.innerText = "Organization Name";
  } else {
    sectorDiv.classList.add('hidden');
    websiteDiv.classList.add('hidden');
    contactDiv.classList.add('hidden');
    briefDiv.classList.add('hidden');
    nameLabel.innerText = "Name";
  }
});

const form = document.getElementById('signupForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = form.email.value;
  const password = form.password.value;
  const name = form.name.value;
  const accountType = form.accountType.value;
  const country = form.country.value;
  const sector = accountType === "organization" ? form.sector.value : "";
  const website = accountType === "organization" ? form.website.value : "";
  const contact = accountType === "organization" ? form.contact.value : "";
  const briefing = accountType === "organization" ? form.briefing.value : "";

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      id: user.uid,
      accountType: accountType,
      name: accountType === "local" ? name : "",
      orgName: accountType === "organization" ? name : "",
      email: email,
      country: country,
      sector: sector,
      website: website,
      contact: contact,
      briefing: briefing,
      approved: accountType === "local" ? true : false
    });

    alert("✅ Registration successful!" + (accountType === "organization" ? " Waiting for admin approval." : ""));
    form.reset();
  } catch (error) {
    alert("❌ Error: " + error.message);
  }
});
</script>

<script>
  feather.replace();
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
</script>
</body>
</html>
