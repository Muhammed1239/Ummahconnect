<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion - UmmahConnect</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-indigo-600">UmmahConnect</h1>
      <nav class="flex gap-6 items-center">
        <a href="feed.html" class="text-gray-700 hover:text-indigo-600 transition">Feed</a>
        <a href="discussion.html" class="text-gray-700 hover:text-indigo-600 transition">Discussion</a>
        <a href="profile.html" class="text-gray-700 hover:text-indigo-600 transition">Profile</a>
        <button onclick="auth.signOut();" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition">Logout</button>
      </nav>
    </div>
  </header>

  <!-- New Post Input (hidden if not logged in) -->
  <div id="postBox" class="container mx-auto px-6 my-6 hidden">
    <div class="bg-white p-4 rounded-lg shadow flex gap-3">
      <input id="postInput" type="text" placeholder="What's on your mind?" class="flex-1 p-3 border rounded-lg">
      <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition">Post</button>
    </div>
  </div>

  <!-- Posts Section -->
  <main class="container mx-auto px-6">
    <div id="postContainer"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDP01Wi0jp523In30Xk_X83iOigfI6D038",
      authDomain: "ummahconnect-baf90.firebaseapp.com",
      projectId: "ummahconnect-baf90",
      storageBucket: "ummahconnect-baf90.appspot.com",
      messagingSenderId: "700913218056",
      appId: "1:700913218056:web:aacfb20f177993275a17bd",
      measurementId: "G-MHSXKL0V2J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postContainer = document.getElementById("postContainer");
    const postInput = document.getElementById("postInput");
    const postBtn = document.getElementById("postBtn");
    const postBox = document.getElementById("postBox");

    let currentUser = null;

    async function loadPosts() {
      postContainer.innerHTML = "";
      const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(postsQuery);

      snapshot.docs.forEach(async (docSnap) => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 mb-4 animate-fadeIn";

        const avatar = post.authorLogo
          ? `<img src="${post.authorLogo}" alt="Avatar" class="w-12 h-12 rounded-full object-cover border">`
          : `<div class="w-12 h-12 flex items-center justify-center bg-indigo-200 text-indigo-700 font-bold text-lg rounded-full">${post.author.charAt(0)}</div>`;

        card.innerHTML = `
          <div class="flex items-start gap-3">
            ${avatar}
            <div class="flex-1">
              <div class="flex justify-between items-center">
                <h3 class="font-semibold text-gray-800">${post.author} <span class="text-xs text-gray-500">(${post.authorType || "user"})</span></h3>
                <span class="text-xs text-gray-400">${new Date(post.timestamp?.seconds*1000 || Date.now()).toLocaleString()}</span>
              </div>
              <p class="text-gray-700 mt-1">${post.content}</p>
              <div class="flex gap-3 mt-2 text-gray-500 text-sm">
                <span><i class="fa fa-thumbs-up"></i> Like</span>
                <button class="text-indigo-600 hover:underline text-sm" onclick="toggleReply('${postId}')">Reply</button>
              </div>
              <div id="replies-${postId}" class="ml-12 mt-2 space-y-2"></div>
              <div id="replyBox-${postId}" class="hidden mt-2 flex gap-2">
                <input type="text" id="replyInput-${postId}" placeholder="Write a reply..." class="flex-1 p-2 border rounded-lg">
                <button onclick="submitReply('${postId}')" class="bg-indigo-600 text-white px-3 rounded hover:bg-indigo-500 transition">Send</button>
              </div>
            </div>
          </div>
        `;

        postContainer.appendChild(card);

        // âœ… Clear replies to prevent duplicates
        const repliesDiv = document.getElementById(`replies-${postId}`);
        repliesDiv.innerHTML = "";

        const repliesSnapshot = await getDocs(collection(db, "posts", postId, "replies"));
        repliesSnapshot.docs.forEach(replySnap => {
          const reply = replySnap.data();
          const replyEl = document.createElement("div");
          replyEl.className = "bg-gray-100 p-2 rounded shadow-sm";
          replyEl.innerHTML = `<strong>${reply.author}</strong>: ${reply.content} <span class="text-xs text-gray-400">(${new Date(reply.timestamp?.seconds*1000 || Date.now()).toLocaleString()})</span>`;
          repliesDiv.appendChild(replyEl);
        });
      });
    }

    window.toggleReply = function(postId) {
      const box = document.getElementById(`replyBox-${postId}`);
      box.classList.toggle("hidden");
    };

    window.submitReply = async function(postId) {
      if (!currentUser) return alert("You must be logged in to reply!");
      const input = document.getElementById(`replyInput-${postId}`);
      const content = input.value.trim();
      if (!content) return alert("Reply cannot be empty!");

      await addDoc(collection(db, "posts", postId, "replies"), {
        author: currentUser.displayName || currentUser.email.split("@")[0],
        content,
        timestamp: serverTimestamp()
      });

      input.value = "";
      loadPosts();
    };

    postBtn.addEventListener("click", async () => {
      if (!currentUser) return alert("You must be logged in to post!");
      const content = postInput.value.trim();
      if (!content) return alert("Post cannot be empty!");

      await addDoc(collection(db, "posts"), {
        author: currentUser.displayName || currentUser.email.split("@")[0],
        authorType: "local",
        content,
        timestamp: serverTimestamp()
      });

      postInput.value = "";
      loadPosts();
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        postBox.classList.remove("hidden");
      } else {
        currentUser = null;
        postBox.classList.add("hidden");
      }
      loadPosts();
    });

    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
